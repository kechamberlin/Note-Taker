<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span>Note Taker</h1>
            <hr>
            <h2 class="text-center">Write a new note!</h2>
            <br>
            <div class="text-center">
                <a href="/index"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                    <div class="card-header">
                        New Note
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="note-title">Note Title:</label>
                                <input type="text" class="form-control" id="note-title">
                            </div>
                            <div class="form-group">
                                <label for="note-content">Note Content:</label>
                                <input type="text" class="form-control" id="note-content">
                            </div>
                            <button id="submit" type="submit" class="btn btn-success submit new-note">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/assets/js/notes.js"></script>
</body>
</html>
